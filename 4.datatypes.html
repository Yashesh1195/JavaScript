<!-- Data Types:-
1.) Primitive : 
a. string
b. number
c. boolean
d. null
e. undefined
2.) Non-Primitive
a. object
b. array 
c. date -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Data Types</title>
</head>
<body>
    <script>
        let a = "YASHESH"; //string
        let b = 155;       //number
        let c = 10<20;     //boolean
        let d = null;      //null
        let e;             //undefine


        document.write(a);
        document.write("<br>");
        document.write(typeof(e));

    </script>
</body>
</html>
