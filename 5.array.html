<!-- Array - It is a collection of various data types.
Syntax:-
let array=[];

Index of array starts from 0 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. Array</title>
</head>
<body>
    <h1 id="array"></h1>
    <script>
        let a = ["yashesh" , 10 , 20 > 5 , null];
        a[0] = "yash";
        document.getElementById("array").innerHTML = a[0];
        // document.getElementById("array").innerHTML = a.length;
    </script>
</body>
</html>
