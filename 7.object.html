<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="YLOGO1.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. Object</title>
</head>
<body>
    <h1 id="demo"></h1>
    <script>
        let abc = {
            firstname : "Yashesh",
            lastname : "Mehta",
            rollnum : 155,
            marital_status : false, 
        };
        document.getElementById("demo").innerHTML = "<h1>First Name : " + abc.firstname + "<br>" + "Last Name : " + abc.lastname + "</h1>";
    </script>
</body>
</html>
