<!-- 
Assignment Operators
a += b  =>  a = a + b
a -= b  =>  a = a - b
a *= b  =>  a = a * b
a /= b  =>  a = a / b 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="YLOGO1.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9. Assignment Operators</title>
</head>
<body>
    <script>
        let a = 20;
        let b = 40;

        document.write(a += b);   //60
        document.write(a += b);   //100
        document.write(b += a);   //140
    </script>
</body>
</html>
